<head>
  <title>template-meteor</title>
</head>

<body>
  {{> tableauProduit}}
</body>

<template name="tableauProduit">
  <table>
    {{#each listeProduit}}
      <tr>
        <td>
          {{ nom }}
        </td>
        <td>
          {{ prix }} €
        </td>
      </tr>
    {{else}}
      <tr colspan="2">
        Aucun produit ne répond à ces critères.
      </tr>
    {{/each}}
  </table>
</template>
