<head>
  <title>template-meteor</title>
</head>

<body>
  {{> evolution2Jours}}
</body>

<template name="evolution2Jours">
  <h2>Cours : {{ action.nom }}</h2>
  <p>{{ action.produitFinancier }} ({{ action.place }})</p>
  <table>
    <tr>
      <th>Ouverture</th>
      <th>Plus Bas</th>
      <th>Plus haut</th>
      <th>Fermeture</th>
    </tr>
    {{> lignePeriode
      ouverture=action.aujourdhui.ouverture
      plusBas=action.aujourdhui.plusBas
      plusHaut=action.aujourdhui.plusHaut
      fermeture=action.aujourdhui.fermeture
    }}
    {{> lignePeriode
      ouverture=action.hier.ouverture
      plusBas=action.hier.plusBas
      plusHaut=action.hier.plusHaut
      fermeture=action.hier.fermeture
    }}
  </table>
</template>

<template name="lignePeriode">
  <tr>
    <td>{{ ouverture }}</td>
    <td>{{ plusBas }}</td>
    <td>{{ plusHaut }}</td>
    <td>{{ fermeture }}</td>
  </tr>
</template>
