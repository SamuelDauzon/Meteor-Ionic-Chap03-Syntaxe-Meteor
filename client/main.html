<head>
  <title>template-meteor</title>
</head>

<body>
  {{> accueil}}
</body>

<template name="accueil">
  {{#if estRentable plusValue }}
    <div style="color:green;">
      Plus value latente: {{ plusValue }} €
    </div>
  {{else}}
    <div style="color:red;">
      Plus value latente: {{ plusValue }} €
    </div>
  {{/if}}
</template>
