<head>
  <title>template-meteor</title>
</head>

<body>
  {{> listeUtilisateur}}
</body>

<template name="listeUtilisateur">
  <ul>
    {{#each listeUtilisateur}}
      {{> utilisateurUneLigne}}
    {{/each}}
  </ul>
</template>

<template name="utilisateurUneLigne">
  <li>{{ prenomNom }}</li>
</template>
